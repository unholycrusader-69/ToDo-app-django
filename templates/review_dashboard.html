<!DOCTYPE html>
<html>
  {% load static %}
<head>
  <meta charset="UTF-8">
  <title>Review Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5eb;
      font-family: 'Shadows Into Light', cursive;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background-color: #fffef9;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #dcd2c6;
    }

    h2 {
      font-weight: 400;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #4a4a4a;
    }

    .review {
      border-left: 4px solid #b0a99f;
      background: #fcfcf9;
      padding: 1rem 1.2rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }

    .review .meta {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .review .message {
      font-size: 1.1rem;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¬ User Reviews</h2>

    {% if reviews %}
      {% for review in reviews %}
        <div class="review">
          <div class="meta">
            From: <strong>{{ review.user.username }}</strong> on {{ review.submitted_at|date:"M j, Y - H:i A" }}
          </div>
          <div class="message">{{ review.message }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-muted text-center">No reviews submitted yet.</p>
    {% endif %}
  </div>
</body>
</html>
